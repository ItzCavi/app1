<ion-tabs #tabs>

      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="explore">
      <ion-icon name="location-outline"></ion-icon>

    <ion-tab-button tab="wishlist">
