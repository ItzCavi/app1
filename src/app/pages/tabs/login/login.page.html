<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <h1>Welcome Back!</h1>
    
    <!-- Email/Password Login -->
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit" [disabled]="!loginForm.valid">
        Login
      </ion-button>
    </form>

    <!-- Divider -->
    <div class="divider">
      <span>or continue with</span>
    </div>

    <!-- Social Login Buttons -->
    <div class="social-buttons">
      <ion-button fill="outline" (click)="loginWithGoogle()">
        <ion-icon slot="start" name="logo-google"></ion-icon>
        Google
      </ion-button>

      <ion-button fill="outline" (click)="loginWithApple()">
        <ion-icon slot="start" name="logo-apple"></ion-icon>
        Apple
      </ion-button>

      <ion-button fill="outline" (click)="loginWithFacebook()">
        <ion-icon slot="start" name="logo-facebook"></ion-icon>
        Facebook
      </ion-button>
    </div>
  </div>
</ion-content>
