<ion-header>
  <ion-toolbar>
    <ion-title>Account</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Account</ion-label>
    </ion-item>
  </ion-list>

  <ng-container *ngIf="!isLoggedIn; else loggedInTemplate">
    <div class="login-container">
      <ion-icon name="person-outline" class="login-icon"></ion-icon>
      <h2>Welcome to QuickBite</h2>
      <p>Please sign in to access your account</p>
      <ion-button expand="block" (click)="goToLogin()" class="login-button">
        <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
        Sign In
      </ion-button>
    </div>
  </ng-container>

  <ng-template #loggedInTemplate>
    <ion-list>
      <ion-item button routerLink="/tabs/terms" detail="true">
        <ion-icon slot="start" name="document-text-outline"></ion-icon>
        <ion-label>Terms & Conditions</ion-label>
      </ion-item>

      <ion-item button routerLink="/tabs/policy" detail="true">
        <ion-icon slot="start" name="shield-checkmark-outline"></ion-icon>
        <ion-label>Privacy Policy</ion-label>
      </ion-item>
    </ion-list>
  </ng-template>
</ion-content>
