<ion-header>
  <ion-toolbar color="primary">
    <ion-item lines="none" color="primary">
      <ion-label>
        Location
        <p>
          <ion-icon name="location"></ion-icon>
          <ion-text>{{ selectedLocation }}</ion-text>
          <ion-button fill="clear" color="light" (click)="presentPopover($event)">
            <ion-icon slot="icon-only" name="chevron-down-outline"></ion-icon>
          </ion-button>
        </p>
      </ion-label>
      
      <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <ion-icon slot="icon-only" name="cart-outline"></ion-icon>
        <ion-badge *ngIf="cartItemCount() > 0" color="danger">{{ cartItemCount() }}</ion-badge>
      </ion-button>
        <ion-button class="notification" color="light">
          <ion-icon slot="icon-only" name="notifications"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-row>
      <ion-col size="10">
        <ion-searchbar
          #searchInput
          debounce="800"
          color="light"
          inputmode="search"
          class="srchBar"
          mode="ios"
          placeholder="Search"
        >
        </ion-searchbar>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light">
          <ion-icon slot="icon-only" name="options" color="primary"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <app-list-heading [heading]="getSpecialOffersHeading"></app-list-heading>
    <app-banner [bannerImages]="banners()"></app-banner>

    <ng-container *ngIf="products().length > 0">
      <app-list-heading [heading]="getFeaturedProductsHeading"></app-list-heading>
      <app-product-list-horizontal
        [products]="products()"
        (addToCart)="addToCart($event)"
      ></app-product-list-horizontal>
    </ng-container>
  </div>
</ion-content>
